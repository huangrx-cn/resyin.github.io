<script type="text/javascript">
	//导航切换，根据域名判断当前显示	
	$(function() {		
		function navTab(indexPath) {
			if (window.location.href.indexOf(indexPath) > 0) {
				return true;
			} else {
				return false;
			}
		}
		var currNav;
		//if (navTab('flight.118114.cn')) {
		currNav = 1;
		$(".currHover").eq(1).addClass("hover");
		//} else if (navTab('hotel.118114.cn')) {
		currNav = 2;
		$(".currHover").eq(2).addClass("hover");
		//} else if (navTab('you.118114.cn')) {
		currNav = 3;
		$(".currHover").eq(3).addClass("hover");
		//} else if (navTab('food.118114.cn')) {
		currNav = 4;
		$(".currHover").eq(4).addClass("hover");
		//} else {
		currNav = 0;
		$(".currHover").eq(0).addClass("hover");
		//}
		
		function navHover(curr) {
			var $navHover = $(".currHover").eq(curr);
			$navHover.parent().css("border-color", "transparent").siblings()
					.children().removeClass("hover");
			$(".publicNavHover").stop(true, false).animate(
					{
						"left" : $navHover.parent().position().left,
						"width" : $navHover.parent().width() + 48
					},
					100,
					function() {
						$navHover.addClass("hover").parent().css(
								"border-color", "#e7e7e7")
					});
			$(".publicNavHoverM").css({
				"width" : $navHover.parent().width() + 48
			});
		}
		navHover(currNav);
		$(".publicNav_nav")
				.children("p")
				.hover(function() {
					var curr = $(this).index();
					navHover(curr);
					if (curr == 0) {
						rsggfw.guide.loadpage('step1');
					} else if (curr == 1) {
						rsggfw.guide.loadpage('step2');
					} else if (curr == 2) {
						rsggfw.guide.loadpage('step3');
					} else if (curr == 3) {
						rsggfw.guide.loadpage('step4');
					} else if (curr == 4) {
						rsggfw.guide.loadpage('step5');
					}
				}, function() {
					//	$(this).children().removeClass("hover").css("color","#404040");
				})
				.each(
						function() {
							if ($(this).attr("class") == "new") {
								var left = $(this).position().left;
								$(".publicNav_nav")
										.append(
												"<img src='images/bg_new.png' style='z-index:9999;position:absolute;top:0;left:"+left+"px' />")
							} else if ($(this).attr("class") == "hot") {
								var left = $(this).position().left;
								var width = $(this).children("a").width();
								$(".publicNav_nav")
										.append(
												"<img src='images/bg_hot.png' style='z-index:9999;position:absolute;top:-9px;left:"
														+ (left + width + 40)
														+ "px' />")
							}
						});
		$(".publicNav_nav").hover(function() {
		}, function() {
			//navHover(currNav)
		});
	});
	//导航切换结束
</script>
</head>
<body style="align: center;" onload="rsggfw.guide.loadpage('step1');">

				<p>

				</p>				
				<div class="publicNavHover">

					<div class="publicNavHoverM"></div>

				</div>	
				<div class = "rightNav"></div>				
			</div>					
		</div>
		<div style="float: left; width: 1024px; background-color: #fafafa;">
