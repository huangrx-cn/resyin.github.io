<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="石家庄市、社会劳动保险事业管理局">
	<meta name="description" content="石家庄市及所属地区社会劳动保险事业管理局">
	<title>社保机构查询</title>
	<!-- CSS -->

<body>
	<!-- middle -->
	<div id="pageMiddle">

			<div class="row">
				<div class="span9">
					<input type="search" class="form-control" id="keyword" placeholder="请输入社保机构" width="100%">

				<div class="span2">
					<button type="submit" class="btn btn-success" id="searchBtn">查询</button>

			</div>
		</div>
	</div>

	<!-- map and list -->
	<div class="container" id="mainContainer">
		<div id="mapBox">
			<!-- map -->
			<div id="map" class="pull-left"></div>
			<!-- list -->
			<div id="mapPanel" class="pull-right">
				<div id="mapListWrap">
					<table class="table table-hover">
						<tbody id="mapList">
						</tbody>
					</table>
				</div>
				<div id="mapPager" class="pagination text-center"></div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=74af171e2b27ee021ed33e549a9d3fb9"></script>

	</script>
